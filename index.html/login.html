<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- Boxicons -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
/* Root colors */
:root {
    --primary-purple: #8B5FBF;
    --light-purple: #B794C8;
    --pale-purple: #E8D5F2;
    --dark-purple: #6A4C93;
    --accent-lavender: #C8B2DB;
    --text-dark: #2D1B3D;
    --text-light: #6B46C1;
    --bg-gradient: linear-gradient(135deg, #F3E8FF 0%, #EDE9FE 50%, #DDD6FE 100%);
    --card-shadow: 0 8px 25px rgba(139, 95, 191, 0.12);
    --hover-shadow: 0 12px 35px rgba(139, 95, 191, 0.2);
}

/* Reset & global */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}



body { 
    font-family: 'Arial', sans-serif;  /* Sets the text font for the page. If Arial is not available, it uses a generic sans-serif font. */
    
    display: flex;  /* Enables Flexbox layout so we can easily center content horizontally and vertically. */
    
    justify-content: center;  /* Centers child elements horizontally inside the body. */
    
    align-items: center;  /* Centers child elements vertically inside the body. */
    
    min-height: 100vh;  /* Makes the body take at least the full height of the viewport (100% of visible screen height). */
    
    background-image: url('health.png');  /* Sets a background image. Replace 'health.png' with your desired image file path. */
    
    background-size: cover;  /* Ensures the background image fully covers the body area, scaling if necessary. */
    
    background-position: center;  /* Positions the background image in the center of the screen. */
    
    background-repeat: no-repeat;  /* Prevents the background image from repeating/tile. */
}


/* Wrapper for frosted glass effect */
.wrapper {
    width: 420px;
    padding: 30px 40px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: #6A4C93;
    color: var(--text-dark);
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Header & logo */
.login-header {
    background :#8B5FBF;
    padding: 2rem 0 1rem 0;
    text-align: center;
    width: 100%;
    border-radius: 10px 10px 0 0;
}

.logo {
    width: 60px;
    height: 60px;
    background: var(--pale-purple);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    box-shadow: var(--card-shadow);
    animation: bounceIn 0.8s ease;
    font-size: 1.8rem;
    color: var(--primary-purple);
}

/* Form */
.form-container {
    width: 100%;
    padding: 2rem 0;
}

.form-group {
    margin-bottom: 1rem;
    position: relative;
    animation: fadeInUp 0.6s ease forwards;
    opacity: 0;
    transform: translateY(10px);
}

.form-group:nth-child(1) { animation-delay: 0.1s; }
.form-group:nth-child(2) { animation-delay: 0.2s; }

.input-container {
    position: relative;
    display: flex;
    align-items: center;
    background: rgba(255,255,255,0.2);
    border-radius: 4px;
    border: #6A4C93;
    transition: all 0.3s ease;
    padding: 0 10px;
}

.input-container:focus-within {
    border-color: var(--primary-purple);
    box-shadow: 0 0 0 2px rgba(139,95,191,0.2);
}

.input-icon {
    padding: 0 8px;
    color: var(--text-light);
    font-size: 1rem;
}

input[type="text"], 
input[type="password"] {
    flex: 1;
    padding: 12px 0;
    border: #6A4C93;
    background: transparent;
    color:#6A4C93;
    font-size: 0.95rem;
    outline:none;
}

input::placeholder {
    color: #6A4C93;
}

.password-toggle {
    cursor: pointer;
    padding: 0 8px;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;

}



header {
    background-color: #8fd3f4;
    text-align: center;
    padding: 20px 0;
}

section {
    margin: 20px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #371a1a;
}


.password-toggle i {
    font-size: 20px;
    color: var(--dark-purple);
}

/* Options */
.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 1.5rem 0;
    font-size: 0.85rem;
    color: #6A4C93;
}

.remember-me input[type="checkbox"] {
    accent-color: var(--primary-purple);
    margin-right: 5px;
}

.forgot-password {
    color: var(--primary-purple);
}

.forgot-password:hover {
    text-decoration: underline;
}

/* Button */
.login-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 4px;
    background: var(--primary-purple);
    color: #fff;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
}

.login-btn:hover {
    background: var(--dark-purple);
}

/* Register link */
.register-link {
    text-align: center;
    margin-top: 15px;
    font-size: 0.9rem;
    color: #6A4C93;
}

.register-link a {
    color: var(--primary-purple);
    text-decoration: none;
    font-weight: 600;
}

.register-link a:hover {
    text-decoration: underline;
}

/* Animations */
@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
@keyframes bounceIn { 
    0% { transform: scale(0.3); opacity:0; } 
    50% { transform: scale(1.1); } 
    70% { transform: scale(0.95); } 
    100% { transform: scale(1); opacity:1; } 
}

/* Responsive */
@media (max-width:480px) { 
    .wrapper { width: 90%; padding: 20px; } 
}
</style>
</head>
<body>
<div class="wrapper">
    <div class="login-header">
        <div class="logo"><i class='bx bx-user'></i></div>
    </div>
    <div class="form-container">
        <form id="loginForm">
            <div class="form-group">
                <div class="input-container">
                    <span class="input-icon"><i class='bx bx-user'></i></span>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-container">
                    <span class="input-icon"><i class='bx bx-lock'></i></span>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword()">
                      <i class='bx bx-eye'></i>
                    </span>
                </div>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-password" onclick="showForgotPassword(event)">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn" id="loginButton">Login</button>
            <div class="register-link">
                <p>Don't have an account? 
                    <a href="signup.html">Register</a>
                </p>
            </div>
        </form>
    </div>
</div>

<script>
let isLoading = false;

document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    if(isLoading) return;

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const remember = document.getElementById('remember').checked;
    const loginButton = document.getElementById('loginButton');

    if(!username.trim()) { alert('Please enter your username'); return; }
    if(!password.trim()) { alert('Please enter your password'); return; }
    if(password.length < 6) { alert('Password must be at least 6 characters'); return; }

    isLoading = true;
    loginButton.disabled = true;
    loginButton.textContent = 'Logging in...';

    setTimeout(()=>{
        if(username.toLowerCase()==='admin' && password==='password'){
            alert('Login successful! Welcome back!');
            if(remember) localStorage.setItem('rememberedUser', username);
        } else {
            alert('Invalid username or password.');
        }
        isLoading = false;
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
    }, 2000);
});

function togglePassword() {
    const input = document.getElementById('password');
    const icon = document.querySelector('.password-toggle i');

    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('bx-eye');
        icon.classList.add('bx-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('bx-eye-slash');
        icon.classList.add('bx-eye');
    }
}



function showForgotPassword(e){
    e.preventDefault();
    alert('Contact admin to reset password');
}

// Remember username
document.addEventListener('DOMContentLoaded', function() {
    const rememberedUser = localStorage.getItem('rememberedUser');
    if(rememberedUser){
        document.getElementById('username').value = rememberedUser;
        document.getElementById('remember').checked = true;
        document.getElementById('password').focus();
    }
});
</script>
</body>
</html>
